<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a routerLink="/dashboard" title="Ir a Dashboard" class="brand-link">
        <img src="assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light title-system">SCI</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a routerLink="#" class="d-block">{{username}}</a>
        </div>
      </div>
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Boton para ir al dashboard principal -->
            <li class="nav-item has-treeview" *ngFor="let opcion of opciones" >
                <span *ngIf="! opcion.options; else  desplegable" >
                    <a [routerLink]="[opcion.redirectTo]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"  class="nav-link">
                      <i class="nav-icon {{ opcion.icon }}"></i>
                      <p>
                        {{ opcion.title }}
                      </p>
                    </a>
                </span>

                <ng-template #desplegable>
                    <a href="" class="nav-link link_arriba">
                      <i class="nav-icon {{ opcion.icon }}"></i>
                      <p>
                        {{ opcion.title }}
                        <i class="right fa fa-angle-left"></i>
                      </p>
                    </a>
                    <ul class="nav nav-treeview"   >
                      <!-- READ -->
                      <li class="nav-item" *ngFor="let hija of opcion.options">
                        <a [routerLink]="[hija.redirectTo]" class="nav-link" routerLinkActive="active"       [routerLinkActiveOptions]="{exact:true}">
                          <i class="{{ hija.icon }} nav-icon"></i>
                          <p>{{ hija.title }}</p>
                        </a>
                      </li>
                    </ul>
                </ng-template>
            </li>
        </ul>
      </nav>
  </div>
</aside>
